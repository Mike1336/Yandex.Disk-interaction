<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="SHORTCUT ICON" href="images/yandexLogo.ico" type="image/x-icon">
    <link rel="stylesheet"  href="styles/style.min.css">
    <title>Вход | Яндекс.Диск</title>
</head>
<body>
    <div id="auth-form">
        <form action="" class="ui-form">
            <img src="images/bg_logo.jpg" alt="yandex-logo" id="yaLogoInAuth">

            <div class="form-row">
            <input type="text" id="email" required="" autocomplete="off" class="inputdata"><label for="email">Логин, почта или телефон</label>
            </div>
            <div class="form-row">
            <input type="password" id="password" required="" autocomplete="off" class="inputdata"><label for="password">Пароль</label>
            </div>
            <p><input type="submit" value="Войти"></p>
        </form>
    </div>
</body>
</html>
